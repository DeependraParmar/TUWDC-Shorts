<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and Colspan in HTML</title>
    <style>
        table,tr,td,th{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">S.No</th>
                <th colspan="2">Product Info</th>
                <th rowspan="2">Price</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Eatable</td>
                <td>Biscuit</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Beverage</td>
                <td>Coca-Cola</td>
                <td>45</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cosmetic</td>
                <td>Face Powder</td>
                <td>80</td>
            </tr>
        </tbody>

        <!-- <tfoot>
            <tr>
                <th>Total</th>
                <th>155</th>
            </tr>
        </tfoot> -->
    </table>
</body>
</html>
