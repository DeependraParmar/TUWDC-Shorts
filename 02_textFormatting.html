<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <ins>I am Inserted Tag</ins> <br>
    <del>I am Deleted tag</del> <br>
    <em>I am Emphasised Tag</em> <br>
    <pre>I am Preformatted Tag</pre> <br>
    <tt>I am Typewriter Tag</tt> <br>
    <code>I am Code Tag</code> <br>
    <q>I am quoted Quoted Tag</q> <br>
    <abbr title="">I am Abbreviation Tag</abbr> <br>
</body>
</html>
