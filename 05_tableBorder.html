<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border in HTML</title>
</head>
<body>
    <table border="2">
        <!-- header  -->
        <tr>
            <th>S.No.</th>
            <th>Student's Name</th>
            <th>Class</th>
        </tr>

        <!-- body  -->
        <tr>
            <td>01</td>
            <td>Aakash</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Arvind</td>
            <td>11th</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Bablu</td>
            <td>12th</td>
        </tr>
        <tr>
            <td>04</td>
            <td>Deependra</td>
            <td>12th</td>
        </tr>
    </table>
</body>
</html>
